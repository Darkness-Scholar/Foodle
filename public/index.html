<!DOCTYPE html>
<html lang="en" style="scroll-behavior:smooth">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/flaticon.css" />

    <!-- Animate -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/animate.css"> 
    <!-- Bootsnav -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/bootsnav.css">
    <!-- Color style -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/color.css">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/custom.css" />
    <title>React App</title>
  </head>
  <body data-spy="scroll" data-target="#navbar-menu" data-offset="100">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
        <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>		
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- Bootsnav js -->
        <script src="%PUBLIC_URL%/js/bootsnav.js"></script>

        <!-- JS Implementing Plugins -->
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="%PUBLIC_URL%/js/gmaps.min.js"></script>
        <script type="text/javascript">
            $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
            })
        </script>
        <script type="text/javascript">
            var map;
            $(document).ready(function () {
                map = new GMaps({
                    el: '#ourmaps',
                    lat: 20.952164,
                    lng: 106.665121,
                    scrollwheel: false
                });

                //locations request
                map.getElevations({
                    locations: [[20.952164, 106.665121]],
                    callback: function (result, status) {
                        if (status == google.maps.ElevationStatus.OK) {
                            for (var i in result) {
                                map.addMarker({
                                    lat: result[i].location.lat(),
                                    lng: result[i].location.lng(),
                                    infoWindow: {
                                        content: '<address class="tooltip_address"><b>Junky Burger</b><br />Jalan Awan Hijau, Taman OUG<br />58200 Kuala Lumpur <br />Malaysia <br /></address>'
                                    }
                                });
                            }
                        }
                    }
                });

            });
        </script>

        <!--main js-->
        <script type="text/javascript" src="%PUBLIC_URL%/js/main.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->

  </body>
</html>
